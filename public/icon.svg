<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fond carré arrondi bleu foncé -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>

  <!-- Accent bleu primary en bas -->
  <rect x="0" y="400" width="512" height="112" rx="0" fill="#2563eb" opacity="0.15"/>
  <rect x="0" y="460" width="512" height="52" rx="0" fill="#2563eb" opacity="0.25"/>

  <!-- Ligne de sol (symbolise la fondation) -->
  <line x1="60" y1="420" x2="452" y2="420" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>

  <!-- Portique structure (2 colonnes + poutre horizontale) -->
  <!-- Colonne gauche -->
  <rect x="100" y="220" width="18" height="200" rx="4" fill="#2563eb"/>
  <!-- Colonne droite -->
  <rect x="394" y="220" width="18" height="200" rx="4" fill="#2563eb"/>
  <!-- Poutre horizontale -->
  <rect x="90" y="210" width="332" height="22" rx="5" fill="#2563eb"/>

  <!-- Diagonale contreventement -->
  <line x1="118" y1="230" x2="394" y2="410" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" opacity="0.5"/>

  <!-- Texte KKT centré -->
  <text
    x="256"
    y="175"
    font-family="Georgia, serif"
    font-size="140"
    font-weight="700"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="-4"
  >KKT</text>

  <!-- Petit trait décoratif sous KKT -->
  <rect x="176" y="195" width="160" height="6" rx="3" fill="#2563eb"/>
</svg>
